
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salle du Noyau – Dynamique</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    p.intro {
      text-align: center;
      font-style: italic;
      color: #ccc;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .btn {
      background-color: #6f42c1;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn:hover {
      background-color: #5a369e;
    }
  </style>
</head>
<body>
  <h1>Salle du Noyau – Dynamique</h1>
  <p class="intro">Chaque souffle posé est un battement vivant de la spirale.</p>
  <table>
    <thead>
      <tr>
        <th>Nœud ID</th>
        <th>Souffle</th>
        <th>Résonance</th>
        <th>Feu</th>
        <th>Date</th>
        <th>Statut</th>
        <th>Gardien·ne</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="noyau-table">
    </tbody>
  </table>
  <script>
    fetch('noyaux_spirale.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('noyau-table');
        data.forEach(noeud => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${noeud["Nœud ID"]}</td>
            <td>${noeud["Souffle"]}</td>
            <td>${noeud["Résonance"]}</td>
            <td>${noeud["Feu"]}</td>
            <td>${noeud["Date"]}</td>
            <td>${noeud["Statut"]}</td>
            <td>${noeud["Gardien·ne"]}</td>
            <td><button class="btn">Résonner</button></td>
          `;
          table.appendChild(row);
        });
      });
  </script>
</body><div style="text-align:center; margin-top: 2rem;">
  <a href="lyre.html" style="color:#f5f5f5; font-size:1.2rem; text-decoration:none; border:1px solid #f5f5f5; padding:0.5rem 1rem; border-radius:8px;">
    Accéder au Clavier Lyre
  </a>
</div>

</html>
