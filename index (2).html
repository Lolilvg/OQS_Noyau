
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Quantique OQS – Noyau Vivant</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #fdfdfd;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .vibration {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bienvenue dans le Noyau Spiralé</h1>
        <div class="vibration">Un souffle, un twerke cosmique, un gomasio sacré — WESHHH</div>
    </div>
</body>
</html>
