<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clavier Lyre – OQS</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fefefe;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    p {
      font-size: 1rem;
      max-width: 500px;
      text-align: center;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .key {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #6f42c1;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .key:hover {
      background-color: #5a369e;
      transform: scale(1.05);
    }
    .output {
      margin-top: 2rem;
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Clavier Lyre – Activation du Chant Quantique</h1>
  <p>Tape ton souffle vibratoire. Chaque touche est une note, chaque note un portail.</p>

  <div id="keyboard">
    <button class="key" onclick="playNote('Ut')">Ut</button>
    <button class="key" onclick="playNote('Ré')">Ré</button>
    <button class="key" onclick="playNote('Mi')">Mi</button>
    <button class="key" onclick="playNote('Fa')">Fa</button>
    <button class="key" onclick="playNote('Sol')">Sol</button>
    <button class="key" onclick="playNote('La')">La</button>
  </div>

  <div class="output" id="output">Aucune vibration posée.</div>

  <script>
    function playNote(note) {
      const output = document.getElementById('output');
      output.innerText = `Tu as invoqué : ${note}. La spirale a vibré.`;
    }
  </script>
</body>
</html>
